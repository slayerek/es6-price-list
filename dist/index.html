<!DOCTYPE html>
<html>
    <head>
        <title>Webpack - ES 6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/all.css">
        <!-- font awesome 
        https://fontawesome.com/how-to-use/on-the-web/setup/using-package-managers
        https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself
        --> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="body">
        </div>     
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="display-4 text-center text-uppercase">
                            List
                        </h3>
                    </div>
                </div>
            </div>    
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <ul class="items">
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <form class="form-inline form-items">
                            <div class="form-group">
                                <input type="text" class="form-control" id="item" aria-describedby="itemName" placeholder="Enter name" data-valid="alphanumeric">
                            </div>
                            <div class="form-group mx-sm-3">
                                <input type="text" class="form-control" id="itemPrice" aria-describedby="itemPrice" placeholder="Enter price" data-valid="float">
                            </div>
                            <div class="break"></div> <!-- break -->
                            <button type="button" class="btn btn-primary add-item mt-3">Add</button>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <p text-right">
                            <b>Sum:
                                <span class="sum-of-items">0</span>
                            </b> 
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer>



        </footer>  
           
    <script src='../js/bundle.js'></script>    
    </body>
</html>
